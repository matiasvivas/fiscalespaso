<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="master">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tus enlaces a los archivos CSS y scripts aquÃ­ -->

    <style>
        body {
            font-size: 16px;
        }

        h2 {
            font-size: 24px;
        }

        .alert {
            margin-top: 10px;
            font-size: 18px;
        }

        .table-responsive {
            overflow-x: auto;
        }

        .table {
            font-size: 14px;
        }

        .table th,
        .table td {
            padding: 10px;
        }

        .btn {
            font-size: 14px;
            padding: 5px 10px;
        }
    </style>
</head>
<body style="padding-top: 0px;">
<main layout:fragment="contenido">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2>Mis Cargas</h2>
                <div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)" th:if="${mensaje != null}"
                     th:text="${mensaje}"
                     class="alert">
                </div>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>Dist</th>
                            <th>Circ</th>
                            <th>Secc</th>
                            <th>Mesa</th>
                            <th>Votos P</th>
                            <th>Imagen</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="cierremesa : ${cierremesas}">
                            <td th:text="${cierremesa.distrito}"></td>
                            <td th:text="${cierremesa.numeroCircuito}"></td>
                            <td th:text="${cierremesa.numeroSeccion}"></td>
                            <td th:text="${cierremesa.numeroMesa}"></td>
                            <td th:text="${cierremesa.cantidadVotosLibertadAvanza}"></td>
                            <td th:if="${cierremesa.fotoBase64 != null}"><span style="color: green; font-size: 18px;"> &#10004;</span></td>
                            <td th:if="${cierremesa.fotoBase64 == null}"><span style="color: red; font-size: 18px;"> &#10008;</span></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
