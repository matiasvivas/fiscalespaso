<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="master">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tus enlaces a los archivos CSS y scripts aquí -->

    <style>
        body {
            font-size: 16px;
        }

        h2 {
            font-size: 24px;
        }

        .alert {
            margin-top: 10px;
            font-size: 18px;
        }

        .table-responsive {
            overflow-x: auto;
        }

        .table {
            font-size: 14px;
        }

        .table th,
        .table td {
            padding: 10px;
        }

        .btn {
            font-size: 14px;
            padding: 5px 10px;
        }
    </style>
</head>
<body style="padding-top: 0px;">
<main layout:fragment="contenido">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2>EJEMPLO DE BOLETA VÁLIDA</h2>
                <div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)" th:if="${mensaje != null}"
                     th:text="${mensaje}"
                     class="alert">
                </div>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>Observá</th>
                            <th>Detallá</th>
                            <th>Comprobá</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>LISTA 135A</td>
                            <td>Arriba del lado izquierdo</td>
                            <td><span style="color: green; font-size: 18px;"> &#10004;</span></td>
                            <!--<td><span style="color: red; font-size: 18px;"> &#10008;</span></td>-->
                        </tr>
                        <tr>
                            <td>CARGO</td>
                            <td>Debe decir Precandidatos/as ...</td>
                            <td><span style="color: green; font-size: 18px;"> &#10004;</span></td>
                        </tr>
                        <tr>
                            <td>COLOR</td>
                            <td>El color puede variar sutilmente debido a la impresión.</td>
                            <td><span style="color: green; font-size: 18px;"> &#10004;</span></td>                        </tr>
                        <tr>
                            <td>FOTO</td>
                            <td>Javier Miley y Victoria Villaruel</td>
                            <td><span style="color: green; font-size: 18px;"> &#10004;</span></td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <div id="boleta-container">
                    <img th:src="@{/images/boleta.png}" class="img-responsive center-block" alt="Logo" />
                </div>

            </div>
        </div>
    </div>
</main>
</body>
</html>
