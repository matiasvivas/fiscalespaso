<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="master">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tus enlaces a los archivos CSS y scripts aquí -->

    <style>
        body {
            font-size: 16px;
        }

        h2 {
            font-size: 24px;
        }

        .alert {
            margin-top: 10px;
            font-size: 18px;
        }

        .table-responsive {
            overflow-x: auto;
        }

        .table {
            font-size: 14px;
        }

        .table th,
        .table td {
            padding: 10px;
        }

        .btn {
            font-size: 14px;
            padding: 5px 10px;
        }
    </style>
</head>
<body style="padding-top: 0px;">
<main layout:fragment="contenido">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2>Votos en tiempo real</h2>
                <div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)" th:if="${mensaje != null}"
                     th:text="${mensaje}"
                     class="alert">
                </div>
                El cálculo se realiza teniendo<br>
                en cuenta que el padrón nacional<br>
                habilita a 35.815.436 personas<br>
                a votar el día de hoy.<br>
                <br>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>Votos positivos</th>
                            <th>Porcentaje joven</th>
                            <th>Porcentaje nacional</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:text="${votos.positivos}"></td>
                            <td th:text="${votos.porcentajeJoven}">%</td>
                            <td th:text="${votos.porcentajeNacional}">%</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
