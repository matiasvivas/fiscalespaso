<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="master">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tus enlaces a los archivos CSS y scripts aquí -->

    <style>
        body {
            font-size: 16px;
        }

        h2 {
            font-size: 24px;
        }

        .alert {
            margin-top: 10px;
            font-size: 18px;
        }

        .table-responsive {
            overflow-x: auto;
        }

        .table {
            font-size: 14px;
        }

        .table th,
        .table td {
            padding: 10px;
        }

        .btn {
            font-size: 14px;
            padding: 5px 10px;
        }
    </style>
</head>
<body style="padding-top: 0px;">
<main layout:fragment="contenido">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2>Votos en tiempo real</h2>
                <div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)" th:if="${mensaje != null}"
                     th:text="${mensaje}"
                     class="alert">
                </div>
                El cálculo se realiza teniendo<br>
                en cuenta que el padrón nacional<br>
                habilita a 35.815.436 personas<br>
                a votar el día de hoy.<br>
                <br>



                <!--INICIO DE GRAFICO-->
                <style>
                    #chartdiv {
                        width: 100%;
                        height: 500px;
                    }
                </style>

                <!-- Resources -->
                <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
                <script src="https://cdn.amcharts.com/lib/5/percent.js"></script>
                <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>

                <!-- Chart code -->
                <script>
                    am5.ready(function() {

                        var root = am5.Root.new("chartdiv");

                        root.setThemes([
                            am5themes_Animated.new(root)
                        ]);

                        var chart = root.container.children.push(am5percent.PieChart.new(root, {
                            layout: root.verticalLayout
                        }));

                        var series = chart.series.push(am5percent.PieSeries.new(root, {
                            valueField: "value",
                            categoryField: "category"
                        }));

                        series.data.setAll([
                            { value: 10, category: "BsAs" },
                            { value: 9, category: "Entre Rios" },
                            { value: 6, category: "Santa Fe" },
                            { value: 5, category: "Córdoba" },
                            { value: 4, category: "Jujuy" },
                            { value: 3, category: "Rio Negro" },
                            { value: 1, category: "Misiones" },
                        ]);

                        series.appear(1000, 100);

                    }); // end am5.ready()
                </script>

                <!-- HTML -->
                <div id="chartdiv"></div>
                <!--FIN DE GRAFICO-->




                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>Votos positivos</th>
                            <th>Porcentaje joven</th>
                            <th>Porcentaje nacional</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:text="${votos.positivos}"></td>
                            <td th:text="${votos.porcentajeJoven}">%</td>
                            <td th:text="${votos.porcentajeNacional}">%</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
